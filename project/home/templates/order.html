{% extends "base.html" %}
{% block content %}
  <link rel="stylesheet" href={{ url_for('static', filename='css/order.css') }}>
    <div class="fixed-top navf" id="nav">
      <div class="navbar-text">
        <h2>Which one would you like today?</h2>
      </div>
    </div>
    <div class="container-fluid" style="margin-top: 57px; padding: 50px; padding-top: 30px">
      <div class="row">
        <!-- clickable cards  -->
        {% for i in range(len(menu)): %}
        <div class="offset-1 col-10 offset-sm-0 col-sm-6 col-md-4 col-lg-3" style="padding-bottom: 30px">
          <div class="card" id={{menu[i]}}>
            <img class="card-img-top" alt="Burger">
            <div class="card-body">
              <h4 class="card-title"></h4>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- The Order Modal -->
      <div id="myModal" class="modal">
        <!-- Order content -->
        <div class="modal-content">
          <!-- close tag -->
          <span class="close">&times;</span>
          <!-- picture -->
          <div class="row">
            <div class="col-12 col-md-6 pt-4">
              <img id="food-image" style="width: 100%">
            </div>
            <div class="col-12 col-md-6">
              <div class="pt-4">
                <h2 id="order-title">Order Title</h2>
                <div class="p-3 mt-3 border rounded bg-white border-brown">
                  <h5>I want:</h5>
                  <form class="text-center" method="post" style="margin-top: 15px">
                    {{ form.csrf_token }}
                    <input id="form-item" name="item" style="display: none">
                    <!-- patty number -->
                    <div id="patty" class="form-group" style="display: flex; margin-left: -7px">
                      <label class="col-form-label offset-2 col-4" for="patties" >Patties</label>
                      <div class="col-4" style="margin-top: 4px">
                        <select class="custom-select" type="number" name="patty" value="1" style="margin-left: 10px">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                        </select>
                      </div>
                    </div>
                    <!-- no bun option -->
                    <div id="no-bun" class="form-group row">
                      <label class="offset-2 col-4 col-form-label" for="no_bun" style="margin-top:-11px">No Bun</label>
                      <div class="col-4">
                        <label class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" name="nobun">
                          <span class="custom-control-indicator"></span>
                        </label>
                      </div>
                    </div>
                    <!-- cheese option -->
                    <div id="yes-cheese" class="form-group row">
                      <label class="offset-2 col-4 col-form-label" for="cheese" style="margin-top:-11px">Cheese</label>
                      <div class="col-4">
                        <label class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" name="cheese">
                          <span class="custom-control-indicator"></span>
                        </label>
                      </div>
                    </div>
                    <!-- bacon option -->
                    <div id="yes-bacon"class="form-group row">
                      <label class="offset-2 col-4 col-form-label" for="bacon" style="margin-top:-11px">Bacon</label>
                      <div class="col-4">
                        <label class="custom-control custom-checkbox">
                          <input class="custom-control-input" type="checkbox" name="bacon">
                          <span class="custom-control-indicator"></span>
                        </label>
                      </div>
                    </div>
                    <div class="mt-3"style="display: flex; flex-flow: column; align-items: center">
                      <button class="btn btn-outline-start start" type="submit" name="Order">Place Order</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- log out -->
      <div class="text-center p-2">
        <div style="display: inline-block;">
          <p class="logout">You're not {{username}}? Click <a href="/logout">here</a> to logout.</p>
        </div>
      </div>
    </div>
   <script src={{ url_for('static', filename='js/order.js') }} type="text/javascript"></script>

{% endblock %}
